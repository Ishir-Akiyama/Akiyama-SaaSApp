<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akiyama</title>
    <!-- FOR ANGULAR ROUTING -->
    <base href="/">
    <!-- CSS  -->
    <!-- load bootstrap from CDN and custom CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link href="assets/css/ag-grid.css" rel="stylesheet" />
    <link href="assets/css/theme-blue.css" rel="stylesheet" />

    <!--nvd3 graph css files--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css" /> 
    <!-- JS -->
    <!-- load angular and angular-route via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="assets/js/ag-grid.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <link href="assets/css/angular-datepicker.min.css" rel="stylesheet" />
    <script src="assets/css/angular-datepicker.min.js"></script>
    <!-- controllers -->
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/clientCtrl.js"></script>
    <script src="app/controllers/imageCtrl.js"></script>
    <script src="app/controllers/dashboardCtrl.js"></script>

    <!-- services -->
    <script src="app/services/authService.js"></script>
    <script src="app/services/userService.js"></script>
    <script src="app/services/clientService.js"></script>
    <script src="app/services/commonService.js"></script>
    <script src="app/services/imageService.js"></script>
    <script src="app/services/dashboardService.js"></script>

    <!-- main Angular app files -->
    <script src="app/app.routes.js"></script>
    <script src="app/app.js"></script>

    <!--nvd3 graph js files-->
    <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
    <script src="https://rawgit.com/krispo/angular-nvd3/v1.0.4/dist/angular-nvd3.js"></script>
</head>
<body ng-app="userApp" ng-controller="mainController as main" ng-class="{login: !main.loggedIn}">
    <!-- NAVBAR -->
    <header>
        <div class="login" ng-show="!main.loggedIn">
            <div class="row col-md-6 col-md-offset-3 ">
                <div class="logoArea"><img src="assets/img/akiyama-logo.jpg" alt=""></div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="navbar navbar-inverse" ng-show="main.loggedIn">
            <div class="container">
                <div class="navbar-header"> <a href="/" class="navbar-brand"><img src="assets/img/logo-inner.jpg" alt=""></a> </div>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="!main.loggedIn"><a href="/login">Login</a></li>
                    <li ng-show="main.loggedIn" class="navbar-text">Welcome {{ main.user.username}}! |</li>
                    <li ng-show="main.loggedIn"><a href="#" ng-click="main.doLogout()"><img src="assets/img/logout-img.jpg" alt=""> Logout</a></li>
                </ul>
                <div class="tobCls text-right">
                    <ul>
                        <li ng-class="{active: $routeProvider.current.activetab == 'dashboard'}"><a href="/dashboard"><i class="glyphicon glyphicon-dashboard"></i>Dashboard</a></li>
                        <li ng-class="{active: $routeProvider.current.activetab == 'client'}" ng-show="main.user.isadmin"><a href="/clients"><i class="glyphicon glyphicon-user"></i> Client Management</a></li>
                        <li ng-class="{active: $routeProvider.current.activetab == 'user'}" ng-show="main.user.isadmin"><a href="/users"><i class="fa fa-users" aria-hidden="true"></i> User Management</a></li>
                        <li ng-class="{active: $routeProvider.current.activetab == 'image'}" ng-show="!main.user.isadmin"><a href="/images"><i class="glyphicon glyphicon-picture"></i> Upload Images</a></li>
                        <li ng-class="{active: $routeProvider.current.activetab == 'report'}"><a href="/report"><i class="glyphicon glyphicon-edit"></i>Reports</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <!-- ANGULAR VIEWS -->
        <div ng-view></div>
    </main>
    <footer>
        <div ng-show="!main.loggedIn">
            <div class="fotterlingCls">Copyright © 2016, akiyama - All Rights Reserved</div>
        </div>
        <div ng-show="main.loggedIn">
            <div class="fotterlingCls1">Copyright © 2016, akiyama - All Rights Reserved</div>
        </div>
    </footer>
</body>

</html>
