<div class="page-header">
    <h1>Add Image</h1>

</div>
<div class="jumbotron text-center-new" ng-show="image.processing">
    <!--<span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Uploading Image...</p>-->
    <div class="loader"></div>
</div>
<form class="form-horizontal" ng-submit="image.saveImage(main.user.clientid,main.user.UserId)">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-6" ng-controller="fileCtrl">
            <input type="text" class="form-control" required ng-model="image.imageData.name">
        </div>
    </div>
    <!--<div class="form-group">
        <label class="col-sm-2 control-label">Client</label>
        <div class="col-sm-6" ng-controller="fileCtrl">
            <input type="text" class="form-control" required ng-model="image.imageData.client">
        </div>
    </div>-->
    <div class="form-group">
        <label class="col-sm-2 control-label">Image</label>
        <div class="col-sm-6" ng-controller="fileCtrl">
            <div ng-repeat="step in stepsModel">
                <img class="thumb" ng-src="{{step}}" />
            </div>
            <input type='file' required ng-model-instant onchange="angular.element(this).scope().imageUpload(event)" multiple />

        </div>
        <div class="row show-hide-message" ng-show="image.message">
            <div class="col-sm-6 col-sm-offset-2">
                <div class="alert alert-info">
                    {{ image.message }}
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-success btn-lg btn-block">Add Image</button>
        </div>
    </div>
</form>

<style>
    .jumbotron text-center-new {
        width: 100%;
        height: 100%;
        position: absolute;
        background: #ccc;
        z-index: 999;
        top: 0;
        margin: 0;
        text-align: center;
    }
    .loader {
        margin: 15% auto;
        border: 5px solid #f3f3f3;
        border-radius: 50%;
        border-top: 5px solid blue;
        border-bottom: 5px solid blue;
        width: 80px;
        height: 80px;
        -webkit-animation: spin 1s linear infinite;
        animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
        }
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
