<div class="page-header">
    <h1>
        Images
        <a href="/images/create" class="btn btn-default">
            <span class="glyphicon glyphicon-plus"></span>
            New Image
        </a>
    </h1>
</div>
<div class="jumbotron text-center" ng-show="image.processing" ng-init="image.getImages(main.user.clientid)">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading Images...</p>
</div>
<table class="table table-bordered table-striped" ng-show="image.images">
    <thead>
        <tr>
            <th>Name</th>
            <th>File Name</th>

            <th>Type</th>
            <th>User</th>
            <th>Uploaded On</th>
            <th>Status</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="im in image.images | orderBy:im.uploadedOn:sort.ascending">
            <td>
                {{ im.name }}

            </td>
            <td>
                {{ im.filename }}

            </td>
            <td>{{ im.type }}</td>
            <td>{{ im.user }}</td>
            <td>{{im.uploadedOn | date:'MM/dd/yyyy'}}</td>

            <td ng-class="{'red': (im.status == 0),
                 'blue': (im.status ==1),
                 'gray': (im.status ==2),
                 'blueviolet': (im.status ==3),
                 'orange': (im.status ==4),
                                 'green': (im.status ==5),
                                                 'yellow': (im.status ==-1),


                }">
                {{ im.status }}
            </td>

            <td>
                <div ng-controller="ShowHideCtrl">

                    <input type="button" value="{{btnText}} " ng-click="ShowHide()" />
                    <div ng-show="IsVisible">
                        <img data-ng-src="{{im.byte}}" data-err-src="images/png/avatar.png" height="200" width="200" />
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<style>
    .red {
        background-color: red;
    }

    .blue {
        background-color: blue;
    }

    .green {
        background-color: green;
    }

    .orange {
        background-color: orange;
    }

    .gray {
        background-color: gray;
    }

    .blueviolet {
        background-color: blueviolet;
    }

    .yellow {
        background-color: yellow;
    }
</style>
