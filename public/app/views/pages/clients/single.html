<div class="page-header">
    <h1 ng-if="client.type == 'create'">Create Client</h1>
    <h1 ng-if="client.type == 'edit'">Edit Client</h1>
</div>
<form class="form-horizontal" ng-submit="client.saveClient()">

    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" required ng-model="client.clientData.name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Address1</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" required ng-model="client.clientData.address1">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Address2</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="client.clientData.address2">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">City</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" required ng-model="client.clientData.city">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">State</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" required ng-model="client.clientData.state">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Zip</label>
        <div class="col-sm-6">
            <input type="number" class="form-control" required ng-model="client.clientData.zip">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Country</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" required ng-model="client.clientData.country">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Active</label>
        <div class="col-sm-6">
            <input type="checkbox" ng-model="client.clientData.isActive">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="client.type == 'create'">Create Client</button>
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-if="client.type == 'edit'">Update Client</button>
        </div>
    </div>
</form>

<div class="row show-hide-message" ng-show="client.message">
    <div class="col-sm-6 col-sm-offset-2">

        <div class="alert alert-info">
            {{ client.message }}
        </div>
    </div>
</div>
