
<div class="row col-md-6 col-md-offset-3">
    <div class="jumbotron">
        <h1>Change Password</h1>
        <form ng-submit="changePassword.dochangePassword();">
            <div class="form-group">
                <input type="hidden" class="form-control" ng-model="changePassword.userData.username" ng-value="main.user.username" ng-init="changePassword.userData.username=main.user.username" />
                <!--<label>Username</label>-->
                <i class="glyphicon glyphicon-lock"></i>
                <input type="password" id="password" class="form-control" ng-model="changePassword.userData.password" placeholder="New Password" required>
            </div>
            <div class="form-group">
                <i class="glyphicon glyphicon-lock"></i>
                <input type="password" id="confirm_password" class="form-control" ng-model="changePassword.userData.confirmpassword" placeholder="Confirm Password">
            </div>

            <div class="row col-md-6 col-md-offset-0" style="margin-right:0; float:right; padding:0px;">
                <button type="submit" class="btn btn-success btn-lg btn-block ng-scope">
                    <span>Submit</span>
                    <span ng-if="changePassword.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
                </button>
            </div>
            <div class="clearfix"></div>
            <div class="row col-md-6 col-md-offset-6">
                <div class="alert alert-info" ng-if="changePassword.message">
                    {{ changePassword.message }}
                </div>
            </div>
        </form>
    </div>
</div>
