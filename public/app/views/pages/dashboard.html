<main class="container">
    <div class="row">
        <div ng-show="main.user.isadmin">

            <div class="client-select col-sm-6 col-lg-4 col-xs-8 pull-right">
                <div class="col-xs-4">
                    <label class="control-label pull-left text-right">Client List</label>
                </div>
                <div class="col-xs-8">
                    <select class="form-control pull-left" id="ddlClients" ng-model="dashboard.clientId" ng-change="dashboard.GetDashboardData(dashboard.clientId)">
                        <option id="{{data.ClientId}}" data-ng-repeat="data in dashboard.clients" value="{{data.ClientId}}" ng-selected="$first">{{data.name}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <div class="imguploadbx">
                <h1>Image Upload</h1>
                <div class="grfbx">
                    <div class="col-lg-3 col-sm-3 col-xs-12">
                        <div class="graf-bx1">
                            <h2>Yesterday</h2>
                            <div class="cerc-bx">
                                <span class="cerc-span">{{yesterdayData}}</span>
                                <nvd3 options="donatoptions" data="yesterday" class="with-3d-shadow with-transitions"></span></nvd3>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-12">
                        <div class="graf-bx1">
                            <h2>Month To Date</h2>
                            <div class="cerc-bx">
                                <span class="cerc-span">{{monthData}}</span>
                                <nvd3 options="donatoptions" data="month" class="with-3d-shadow with-transitions"></nvd3>
                                <!--<img src="assets/img/img-serc2.jpg" alt="">-->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-12">
                        <div class="graf-bx1">
                            <h2>Last Month</h2>
                            <div class="cerc-bx">
                                <span class="cerc-span">{{lastMonthData}}</span>
                                <!--<img src="assets/img/img-serc3.jpg" alt="">-->
                                <nvd3 options="donatoptions" data="lastmonth" class="with-3d-shadow with-transitions"></nvd3>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-xs-12">
                        <div class="graf-bx1">
                            <h2>Year To Date</h2>
                            <div class="cerc-bx">
                                <span class="cerc-span">{{yearData}}</span>
                                <!--<img src="assets/img/img-serc4.jpg" alt="">-->
                                <nvd3 options="donatoptions" data="year" class="with-3d-shadow with-transitions"></nvd3>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="loader-box" ng-show="dashboard.processing">
    <div class="loader"></div>
    <p>Loading......</p>
</div>

<main class="container">
    <div class="row">
        <div class="col-lg-7 col-sm-7 col-xs-12">
            <div class="imguploadbx">
                <h1>Recent uploads</h1>
                <div class="cerc-bx1 grfbx1">
                    <!--<img src="assets/img/image-title-img.jpg" class="img-responsive" width="630" alt="">-->
                    <table class="table  table-striped" ng-show="RecentUploads">
                        <thead>
                            <tr class="teble-head">
                                <th>IMAGE TITLE</th>
                                <th>UPLOAD ON</th>
                                <th>SCORE</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="cl in RecentUploads" class="teble-td">
                                <td>{{ cl.filename }}</td>
                                <td>{{ cl.uploadedOn | date:'MM/dd/yyyy'}}</td>
                                <td>
                                    <div class="progress">
                                        <div ng-if="cl.status==-1" class="progress-bar progress-bar-striped progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="5" style="width:10%">
                                        </div>
                                        <div ng-if="cl.status==0" class="progress-bar progress-bar-striped progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="5" style="width:20%">
                                        </div>
                                        <div ng-if="cl.status==1" class="progress-bar progress-bar-striped progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="5" style="width:35%">
                                        </div>
                                        <div ng-if="cl.status==2" class="progress-bar progress-bar-striped progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="5" style="width:50%">
                                        </div>
                                        <div ng-if="cl.status==3" class="progress-bar progress-bar-striped progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="5" style="width:65%">
                                        </div>
                                        <div ng-if="cl.status==4" class="progress-bar progress-bar-striped progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="5" style="width:80%">
                                        </div>
                                        <div ng-if="cl.status==5" class="progress-bar progress-bar-striped progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="5" style="width:100%">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-5 col-sm-5 col-xs-12">
            <div class="imguploadbx">
                <h1>Overall Status</h1>
                <div class="cerc-bx1 grfbx1">
                    <nvd3 options="options" data="PieChartByClientId" class="with-3d-shadow with-transitions"></nvd3>
                </div>
            </div>
        </div>
    </div>
</main>
<style>
    .teble-head {
        background: #e3e3e3;
        color: #025378;
    }

        .teble-head th {
            font-size: 17px;
            font-weight: 500;
            letter-spacing: 1px;
        }

    .teble-td {
        text-align: left;
        font-weight: 500;
        font-size: 14px;
    }

    .progress {
        position: relative;
        z-index: 1;
        height: 20px;
        border-radius: 0;
        -webkit-box-shadow: none;
        box-shadow: none;
        margin-bottom: 0;
    }

    .progress-bar-success:last-child.progress-bar:before {
        background-color: #d8d8d8;
    }

    .progress-bar:last-child:before {
        display: block;
        content: ' ';
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        right: 0;
        z-index: -1;
        background-color: #cae6fc;
    }

    .cerc-bx {
        position: relative;
    }

    .cerc-span {
        position: absolute;
        top: 38%;
        font-size: 32px;
        width: 100%;
        left: 0;
        font-weight: 700;
    }
</style>
