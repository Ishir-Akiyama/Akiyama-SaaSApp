	
<div class="row col-md-6 col-md-offset-3">	
	<div class="jumbotron">
        <h1>Login to your account</h1>
		<form ng-submit="login.doLogin()">
			<div class="form-group">
                <!--<label>Username</label>-->
                <i class="glyphicon glyphicon-user"></i>
                <input type="text" class="form-control" required ng-model="login.loginData.username" ng-init="login.loginData.username=UserNameCookie">
			</div>
			<div class="form-group">
                <!--<label>Password</label>-->
                <i class="glyphicon glyphicon-lock"></i>
                <input type="password" class="form-control" required ng-model="login.loginData.password" ng-init="login.loginData.password=PasswordCookie">
			</div>
			<div class="alert alert-danger" ng-if="login.error">
				{{ login.error }}
			</div>
            <div class="row col-md-6 col-md-offset-0" style="padding:0px">
                <div class="form-group checkcls">
                    <input type="checkbox" ng-model="rememberMe"> Remember Me
                </div>
            </div>
            <div class="row col-md-4 col-md-offset-0" style="margin-right:0; float:right; padding:0px;">
                <button type="submit" class="btn btn-block btn-login">
				<span ng-if="!login.processing">Login</span>
                    <span ng-if="login.processing" class="spinner">
                        <span class="glyphicon glyphicon-repeat"></span>
                    </span>
			</button>
                <div class="clearfix"></div>
            </div>
		</form>
        <div class="clearfix"></div>
	</div>
    <div class="clearfix"></div>
    <div class="forgotpassword"><a href="/forgotPassword">Forgot Password?</a></div>
</div>
